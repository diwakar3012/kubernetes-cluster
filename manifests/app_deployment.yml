# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service
  labels:
    app: app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-service
  template:
    metadata:
      labels:
        app: app-service
    spec:
      nodeSelector:
        type: worker1
      containers:
        - name: app-container
          image: myfirstcontainerdemo.azurecr.io/react-app:v_${{github.run_number}}
          ports:
            - containerPort: 80

---

# Expose
apiVersion: v1
kind: Service
metadata:
  name: app-expose
spec:
  selector:
    app: app-service
  ports:
  - protocol: TCP
    port: 3000  # Expose the service on port 80
    targetPort: 80  # Map to the container's port 80
  type: LoadBalancer

