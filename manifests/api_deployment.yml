# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: practice-kubernetes

---

# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: practice-kubernetes
  labels:
    app: api-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
    spec:
      nodeSelector:
        type: worker1
      containers:
      - name: api-container
        # image: myfirstcontainerdemo.azurecr.io/demok8sapi:latest
        image: myfirstcontainerdemo.azurecr.io/demok8sapi:<IMAGE_TAG>
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "500m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "512Mi"

---

# Expose
apiVersion: v1
kind: Service
metadata:
  name: api-expose
  namespace: practice-kubernetes
spec:
  selector:
    app: api-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: LoadBalancer
